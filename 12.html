<!DOCTYPE html>
<html>
<head>
    <title>Frames Example</title>
</head>
<frameset rows="20%, 80%">
    <!-- Define the top frame with a height of 20% -->
    <frame src="4.html" name="topFrame">
    
    <!-- Define the bottom frame with a height of 80% -->
    <frame src="1.html" name="bottomFrame">
</frameset>
<noframes>
    <body>
        <p>Your browser does not support frames.</p>
    </body>
</noframes>
</html>
