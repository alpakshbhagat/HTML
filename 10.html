<!DOCTYPE html>
<html lang="en">
<head>
 <title>HTML </title>
</head>
<body>
    <!DOCTYPE html>
    <html>
    <head>
        <title>Rowspan and Colspan Example</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>Heading</th>
                <th>Heading</th>
                <th>Heading</th>
            </tr>
            <tr>
                <td rowspan="2">A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
            </tr>
            <tr>
                <td colspan="3">F</td>
            </tr>
        </table>
    </body>
    </html>
    
</body>
</html>
