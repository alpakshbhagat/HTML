<!-- Block level tags in html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block level tags</title>
</head>
<body>
    <div>
        <h1>Heading</h1>
        <p>This is paragraph</p>
    </div>
    <hr>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <hr>
    <pre>
        My name is alpaksh
        I am a BCA student.
    </pre>
</body>
</html>
