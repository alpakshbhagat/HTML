<!-- To demonstrate the concept of tables  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h2><u>Students details</u></h2>
    <table border bgcolor="#dfdfdf">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Stream</th>
        </tr>
        <tr>
            <td>Alpaksh</td>
            <td>20</td>
            <td>BCA</td>
        </tr>
        <tr>
            <td>Yatin</td>
            <td>20</td>
            <td>BCA</td>
        </tr>
        <tr>
            <td>Satvik</td>
            <td>20</td>
            <td>BCA</td>
        </tr>
    </table>
</body>
</html>
