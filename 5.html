<!-- Use of marquee tag in html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>
    <h2 align="center">Use of Marquee tag</h2>
    <marquee behavior="slide" direction="left" bgcolor="#dfdfdf">Hello World!</marquee><br>
    <marquee behavior="scroll" direction="right" bgcolor="#fdfd">Hello World!</marquee><br>
    <marquee behavior="alternate" direction="up" height="100px" bgcolor="#dfdfdf">Hello World!</marquee><br>
    <marquee behavior="sweep" direction="down" height="100px" bgcolor="#fdfd">Hello World!</marquee><br>
</body>
</html>
